<!DOCTYPE html>

<html>
    <head>
        <meta charset='utf-8'>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class='calculator'>
            <div class='screen' id='screen'>
                <span id="screen_result"></span>
                <span id="screen_calc"></span>
            </div>
            <div class='buttons' id='buttons'>
                <div id='first_row'>
                    <div id='ac' class='ac' onselectstart="return false">AC</div>
                    <div id='del' class='del' onselectstart="return false">DEL</div>
                    <div class='operators'id='modulo' onselectstart="return false">%</div>
                    <div class='operators' id='plus' onselectstart="return false">+</div>
                </div>
                <div id='second_row'>
                    <div class='numbers' id='one' onselectstart="return false">1</div>
                    <div class='numbers' id="two" onselectstart="return false">2</div>
                    <div class='numbers' id='three' onselectstart="return false">3</div>
                    <div class='operators' id='times' onselectstart="return false">Ã—</div>
                </div>
                <div id='third_row'>
                    <div class='numbers' id='four' onselectstart="return false">4</div>
                    <div class='numbers' id='five' onselectstart="return false">5</div>
                    <div class='numbers' id='six' onselectstart="return false">6</div>
                    <div class='operators' id='division' onselectstart="return false">/</div>
                </div>
                <div id='fourth_row'>
                    <div class='numbers' id='seven' onselectstart="return false">7</div>
                    <div class='numbers' id='eight' onselectstart="return false">8</div>
                    <div class='numbers' id='nine' onselectstart="return false">9</div>
                    <div class='operators' id='minus' onselectstart="return false">-</div>
                </div>
                <div id='fifth_row'>
                    <div class='numbers' id="zero" onselectstart="return false">0</div>
                    <div id='period' onselectstart="return false">.</div>
                    <div id='equals' class='equals' onselectstart="return false">=</div>
                </div>
            </div>
        </div>
        <div class="footer"><a href="https://github.com/The-Chosen-Goose" target="_blank">Made by The-Chosen-Goose</a></div>
        <script src="script.js"></script>
    </body>
</html>
